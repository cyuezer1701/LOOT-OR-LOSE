name: PR Preview

on:
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check file structure
        run: |
          echo "Validating Unity project structure..."
          test -d Assets/Scripts && echo "✓ Scripts directory exists"
          test -d Assets/Resources && echo "✓ Resources directory exists"
          test -d ProjectSettings && echo "✓ ProjectSettings directory exists"
          echo "Validation complete!"
